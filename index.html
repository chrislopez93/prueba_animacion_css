<!DOCTYPE html>
<html lang="es">

<head>
    <title>Sinretel: Página principal</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="A8xtxM8jfPkOxnG-kk4YmiaOf17RdAkcN0mLBbKbHD4" />
    <link rel="shortcut icon" type="image/jpg" href="./files/pics/favicon.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Quicksand:wght@500&family=Zen+Dots&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grid_container">
        <header class="header">
            <nav class="nav">
                <div>
                    <img class="logo-cabecera" src="./assets/img/Logocolor.png" alt="Sinretel">
                </div>
                <button class="nav-toggle" aria-label="Abrir menú">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-menu">
                    <li class="nav-menu-item"><a class="nav-link nav-menu-link" href="#inicio"><span
                                class="ico icon-home"></span>Inicio</a></li>
                    <li class="nav-menu-item"><a class="nav-link nav-menu-link" href="#norte"><span
                                class="ico icon-cart"></span>Zona norte</a></li>
                    <li class="nav-menu-item"><a class="nav-link nav-menu-link" href="#centro"><span
                                class="ico icon-cog"></span>Zona central</a></li>
                    <li class="nav-menu-item"><a class="nav-link nav-menu-link" href="#sur"><span
                                class="ico icon-question"></span>Zona sur</a></li>
                    <li class="nav-menu-item"><a class="nav-link nav-menu-link" href="#contacto"><span
                                    class="ico icon-question"></span>Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main class="grid_item_scroll">
            <section class="banner"><!-- Slider-->
                <div class="banner-content">
                </div>
            </section>
            <section class="grid_item_gallery">
                <div class="grid_gallery_container zona_norte_uno">
                    <figure>
                        <img src="./assets/img/zona_norte_1.jpeg" alt="Campanario Zona Norte" class="gallery_pic zn1">
                        <img src="./assets/img/zona_norte_1_768.jpeg" alt="Campanario Zona Norte" class="gallery_pic zn_1">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_norte_dos">
                    <figure>
                        <img src="./assets/img/zona_norte_2.jpeg" alt="Valle desierto Zona Norte" class="gallery_pic zn2">
                        <img src="./assets/img/zona_norte_2_768.jpeg" alt="Valle desierto Zona Norte" class="gallery_pic zn_2">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_norte_tres">
                    <figure>
                        <img src="./assets/img/zona_norte_3.jpeg" alt="Guanacos alimentandose Zona Norte" class="gallery_pic zn3">
                        <img src="./assets/img/zona_norte_3_768.jpeg" alt="Guanacos alimentandose Zona Norte" class="gallery_pic zn_3">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_norte_cuatro">
                    <figure>
                        <img src="./assets/img/zona_norte_4.jpeg" alt="Iglesia Zona Norte" class="gallery_pic zn4">
                        <img src="./assets/img/zona_norte_4_768.jpeg" alt="Iglesia Zona Norte" class="gallery_pic zn_4">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_norte_cinco">
                    <figure>
                        <img src="./assets/img/zona_norte_5.jpeg" alt="Guanaco Zona Norte" class="gallery_pic zn5">
                        <img src="./assets/img/zona_norte_5_768.jpeg" alt="Guanaco Zona Norte" class="gallery_pic zn_5">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_norte_seis">
                    <figure>
                        <img src="./assets/img/zona_norte_6.jpeg" alt="Zona Norte" class="gallery_pic zn6">
                        <img src="./assets/img/zona_norte_6_768.jpeg" alt="Zona Norte" class="gallery_pic zn_6">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_centro_uno">
                    <figure>
                        <img src="./assets/img/zona_central_1.jpeg" alt="Zona Central" class="gallery_pic zc1">
                        <img src="./assets/img/zona_central_1_768.jpeg" alt="Zona Central" class="gallery_pic zc_1">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_centro_dos">
                    <figure>
                        <img src="./assets/img/zona_central_2.jpeg" alt="Casa Valparaiso Zona Central" class="gallery_pic zc2">
                        <img src="./assets/img/zona_central_2_768.jpeg" alt="Casa Valparaiso Zona Central" class="gallery_pic zc_2">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_centro_tres">
                    <figure>
                        <img src="./assets/img/zona_central_3.jpeg" alt="Trole bus Zona Central" class="gallery_pic zc3">
                        <img src="./assets/img/zona_central_3_768.jpg" alt="Trole bus Zona Central" class="gallery_pic zc_3">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_centro_cuatro">
                    <figure>
                        <img src="./assets/img/zona_central_4.jpeg" alt="Enbalse Zona Central" class="gallery_pic zc4">
                        <img src="./assets/img/zona_central_4_768.jpeg" alt="Enbalse Zona Central" class="gallery_pic zc_4">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_centro_cinco">
                    <figure>
                        <img src="./assets/img/zona_central_5.jpg" alt="La Moneda Zona Central" class="gallery_pic zc5">
                        <img src="./assets/img/zona_central_5_768.jpg" alt="La Moneda Zona Central" class="gallery_pic zc_5">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_centro_seis">
                    <figure>
                        <img src="./assets/img/zona_central_6.jpg" alt="Moai Zona Central" class="gallery_pic zc6">
                        <img src="./assets/img/zona_central_6.jpg" alt="Moai Zona Central" class="gallery_pic zc_6">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_sur_uno">
                    <figure>
                        <img src="./assets/img/zona_sur_1.jpg" alt="Faro Zona sur" class="gallery_pic zs1">
                        <img src="./assets/img/zona_sur_1_768.jpg" alt="Faro Zona sur" class="gallery_pic zs_1">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_sur_dos">
                    <figure>
                        <img src="./assets/img/zona_sur_2.jpg" alt="Isla patagonica Zona sur" class="gallery_pic zs2">
                        <img src="./assets/img/zona_sur_2_768.jpg" alt="Isla patagonica Zona sur" class="gallery_pic zs_2">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_sur_tres">
                    <figure>
                        <img src="./assets/img/zona_sur_3.jpg" alt="Torres del Paine Zona sur" class="gallery_pic zs3">
                        <img src="./assets/img/zona_sur_3_768.jpg" alt="Torres del Paine Zona sur" class="gallery_pic zs_3">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_sur_cuatro">
                    <figure>
                        <img src="./assets/img/zona_sur_4.jpg" alt="Lago Zona sur" class="gallery_pic zs4">
                        <img src="./assets/img/zona_sur_4_768.jpg" alt="Lago Zona sur" class="gallery_pic zs_4">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_sur_cinco">
                    <figure>
                        <img src="./assets/img/zona_sur_5.jpg" alt="Bosque Zona sur" class="gallery_pic zs5">
                        <img src="./assets/img/zona_sur_5_768.jpg" alt="Bosque Zona sur" class="gallery_pic zs_5">
                    </figure>
                </div>
                <div class="grid_gallery_container zona_sur_seis">
                    <figure>
                        <img src="./assets/img/zona_sur_6.jpg" alt="Rio Zona sur" class="gallery_pic zs6">
                        <img src="./assets/img/zona_sur_6_768.jpg" alt="Rio Zona sur" class="gallery_pic zs_6">
                    </figure>
                </div>
            </section>

        </main>
        <footer>
            <p>Página web diseñada por <a class="footer" href="https://www.instagram.com/khrist_showip993/"
                    target="_blank">Chris López</a> para <a href="https://www.instagram.com/sinretel/"
                    target="_blank">Sinretel</a></p>
            <p>Versión web 1.3.1</p>
            <script src="https://kit.fontawesome.com/63c5590411.js" crossorigin="anonymous"></script>
            <script defer src="./assets/js/index.js"></script>
        </footer>
    </div>
</body>

</html>
